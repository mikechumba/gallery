{% extends "photos/layout.html" %}
{% load static %}

{% block content %}

   {% if images %}
      <h1>Here a some images within the <span>{{ searched }} </span>category.</h1>
      {% for img in images %}
         <div class="image-card">
            <img src="{{ img.image.url }}" alt="{{ img.image_name }}">
         </div>

         <div class="modal">
            <div class="modal-card">
               <div class="modal-image">
                  <img src="{{ img.image.url }}" alt="">
               </div>
               <div class="description">
                  <h5>{{ img.image_name }}</h5>
                  <p>{{ img.description }}</p>
               </div>
            </div>
         </div>

      {% endfor %}  
   {% endif %}
   
{% endblock %}
